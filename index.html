<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1000">
	<link rel="stylesheet" href="css/style.css">
	<title>Tutorial 12</title>
</head>
<body>
	<div class="wrapper">
		<div class="picture">
			<div class="picture__container">
				<div class="roof">
					<div class="line-roof"></div>
				</div>
				<div class="kuzov">
					<div class="window">
						<img src="img/zheka.png" class="zheka" alt="zheka">
						<img src="img/image2.png" alt="cat" class="cat">
						<div class="kozirek-left"></div>
						<div class="kozirek-right"></div>
						<div class="rear-window">
							<div class="small-window"></div>
							<div class="podgolovnik-left"></div>
							<div class="podgolovnik-right"></div>
							<div class="seat-left"></div>
							<div class="seat-right"></div>
						</div>

					</div>
					<div class="line1"></div>
					<div class="window-left">
						<div class="window-line-1"></div>
					</div>
					<div class="window-right">
						<div class="window-line-2"></div>
					</div>
					<div class="line2"></div>
					<div class="line3"></div>
					<div class="line4"></div>
					<div class="line5"></div>
				</div>
				<div class="krylo">
					<div class="small-fara-left">
						<div class="line-6"></div>
					</div>
					<div class="small-fara-right">
						<div class="line-7"></div>
					</div>
				</div>
				<div class="radiator">
					<div class="oval">
						<div class="fara-left">
							<div class="shadow-1"></div>
						</div>
						<div class="fara-right">
							<div class="shadow-2"></div>
						</div>
						<div class="reshetka"></div>
					</div>
				</div>
				<div class="podradiator">
					<div class="line-8"></div>
					<div class="line-9"></div>
				</div>
				<div class="niz"></div>
				<div class="bamper">
					<div class="line-bamper-1"></div>
					<div class="bolt-left"></div>
					<div class="bolt-right"></div>
					<div class="line-bamper-2"></div>
				</div>
				<div class="podkrylok-left"></div>
				<div class="podkrylok-right"></div>
				<div class="rear-koleso-left"></div>
				<div class="koleso-left"></div>
				<div class="rear-koleso-right"></div>
				<div class="koleso-right"></div>
				<div class="kardan"></div>
			</div>
		</div>
	</div>
</body>
</html>
